<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Bills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${bills}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Bill </i></a>
                    <a href="/finance" class="btn btn-success">
                        <i class="fas forward ml-2"> Finance Team </i></a>
                    <a href="/customer" class="btn btn-default">
                        <i class="fas forward ml-2"> Part 2 </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Employee-Id</th>
                                <th>Rate</th>
                                <th>Project</th>
                                <th>Date</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bill : ${bills}">
                                <td th:text="${bill.employeeId}"></td>
                                <td th:text="${bill.rate}"></td>
                                <td th:text="${bill.project}"></td>
                                <td th:text="${bill.date}"></td>
                                <td th:text="${bill.startTime}"></td>
                                <td th:text="${bill.endTime}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

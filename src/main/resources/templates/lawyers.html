<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Lawyers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/searchEmployee}" th:object="${bill}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="employeeId" class="col-form-label">Enter Employee-Id</label>
                            <input type="text" th:field="*{employeeId}" class="form-control"
                                   id="employeeId" placeholder="employeeId" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Search ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
